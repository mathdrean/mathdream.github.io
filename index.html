    <strong>“表情包”本身是一个汉语言词汇，他指的是一种利用图片来表示感情的方式。表情包是在社交软件活跃之后，形成的一种流行文化，表情包流行于互联网上面，基本人人都会发表情包。在移动互联网时期，人们以时下流行的明星、语录、动漫、影视截图为素材，配上一系列相匹配的文字，用以表达特定的情感。2017年7月18日，教育部、国家语委在北京发布《中国语言生活状况报告(2017)》，表情包入选2016年度中国媒体十大新词。</strong>
